<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Propagation</title>
  </head>
  <style>
    .main-body {
      align-items: center;
      margin-top: 50px;
    }
    .parentDiv {
      background-color: rgba(52, 170, 199, 0.781);
      margin: 40px;
      padding: 60px;
    }
    .childDiv {
      background-color: rgba(41, 175, 130, 0.781);
      margin: 40px;
      padding: 80px;
    }
  </style>
  <body class="main-body">
    <div id="parentDiv" class="parentDiv">
      parent
      <div id="childDiv" class="childDiv">child</div>
    </div>

    <script>
      const parent = document.getElementById("parentDiv");
      const child = document.getElementById("childDiv");

      const parentCall = () => {
        alert("this is parent call");
      };

      const childCall = () => {
        alert("this is child call");
        // event.stopPropagation();
      };

      //   parent.addEventListener("click", parentCall, false);
      //   child.addEventListener("click", childCall, false);

      parent.addEventListener("click", parentCall, true);
      child.addEventListener("click", childCall, true);
    </script>
  </body>
</html>
